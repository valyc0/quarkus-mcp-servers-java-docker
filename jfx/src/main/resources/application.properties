# Application name
quarkus.application.name=mcp-server-jfx

# Set main class for standalone execution
quarkus.package.main-class=io.quarkiverse.mcp.servers.shared.SharedApplication

# Logging configuration
quarkus.log.category."io.quarkiverse.mcp".level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# MCP Server configuration
quarkus.mcp.server.stdio.enabled=true


